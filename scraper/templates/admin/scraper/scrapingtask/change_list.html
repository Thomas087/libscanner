{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_modify %}

{% block object-tools-items %}
    <!-- Hide the default add button since we have it in the header -->
{% endblock %}

{% block content %}
    <!-- Header Section with Action Buttons -->
    <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 20px; margin-bottom: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
            <div>
                <h2 style="margin: 0 0 8px 0; color: #495057; font-size: 24px; font-weight: 600;">
                    Scraping Tasks Management
                </h2>
                <p style="margin: 0; color: #6c757d; font-size: 14px;">
                    Monitor and manage document scraping operations
                </p>
            </div>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <a href="{% url 'admin:scraper_scrapingtask_start_animal' %}" 
                   class="action-btn start-btn"
                   style="background-color: #007bff; color: white; padding: 12px 20px; border-radius: 4px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; transition: all 0.2s ease; border: 1px solid #007bff;">
                    Start Scraping
                </a>
                <a href="{% url 'admin:scraper_scrapingtaskresult_changelist' %}"
                   class="action-btn results-btn"
                   style="background-color: #6c757d; color: white; padding: 12px 20px; border-radius: 4px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; transition: all 0.2s ease; border: 1px solid #6c757d;">
                    View Results
                </a>
            </div>
        </div>
    </div>


    {{ block.super }}
{% endblock %}

<style>
/* Flat button styles */
.action-btn {
    transition: all 0.2s ease !important;
}

.action-btn:hover {
    opacity: 0.9 !important;
    transform: none !important;
    box-shadow: none !important;
}

.start-btn:hover {
    background-color: #0056b3 !important;
    border-color: #0056b3 !important;
}

.results-btn:hover {
    background-color: #545b62 !important;
    border-color: #545b62 !important;
}

/* Responsive design */
@media (max-width: 768px) {
    .action-btn {
        padding: 10px 16px !important;
        font-size: 14px !important;
    }
}

/* Force button styling */
.force-btn {
    background-color: #dc3545 !important;
    color: white !important;
    border: 1px solid #dc3545 !important;
    transition: all 0.2s ease !important;
}

.force-btn:hover {
    background-color: #c82333 !important;
    border-color: #c82333 !important;
    opacity: 0.9 !important;
    transform: none !important;
    box-shadow: none !important;
}

/* Custom scrollbar for better UX */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}
</style>
